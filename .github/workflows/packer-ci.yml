name: Java Maven Build & Packer Validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Step 1: Java Maven Build
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Set up MySQL with root user
      - name: Set up MySQL
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.0"
          root-password: ${{ secrets.MYSQL_PASSWORD }}  # Root password from GitHub Secrets

      # Check MySQL User to verify root is being used
      - name: Check MySQL User
        run: mysql -uroot -p${{ secrets.MYSQL_PASSWORD }} -e "SELECT user();"

      # Create a database using the name stored in secrets with root user
      - name: Create MySQL Database
        run: mysql -uroot -p${{ secrets.MYSQL_PASSWORD }} -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.MYSQL_DB }};"

      # Maven build with environment variables for MySQL connection (root user)
      - name: Build with Maven
        env:
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
          MYSQL_DB: ${{ secrets.MYSQL_DB }}
          MYSQL_USER: 'root'
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          
          SPRING_APPLICATION_NAME: 'webapp'
          SPRING_DATASOURCE_URL: 'jdbc:mysql://${{ env.MYSQL_HOST }}:${{ env.MYSQL_PORT }}/{{ secrets.MYSQL_DB }}'
          SPRING_DATASOURCE_USERNAME: ${{ env.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: 'com.mysql.cj.jdbc.Driver'
          
          SPRING_JPA_HIBERNATE_DDL_AUTO: 'update'
          SPRING_JPA_SHOW_SQL: 'true'
          SPRING_JPA_OPEN_IN_VIEW: 'false'

        run: mvn -B package --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: webapp-jar
          path: target/webapp-0.0.1-SNAPSHOT.jar

  # Step 2: Packer Template Validation
  packer_validate:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Packer format check
        run: packer fmt -check -diff packer/packer.pkr.hcl

      - name: Packer validate template
        run: packer validate -var-file=packer/variables.pkr.hcl packer/packer.pkr.hcl
